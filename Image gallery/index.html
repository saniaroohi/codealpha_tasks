<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
          <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
          <button class="btn mb-2 mx-1" data-filter="people">People</button>
        </div>
      </div>

      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="nature">
          <img src="images/n1.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Mountains</h6>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/img2.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Home</h6>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/n3.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Nature</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car1.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Benz</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car2.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Audi</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car3.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Classic</h6>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="images/p1.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Men</h6>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="images/p2.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Girl</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Fullscreen Image View Overlay -->
    <div id="image-overlay" class="image-overlay hide">
      <button id="close-overlay" class="close-btn">X</button>
      <img id="overlay-image" src="" alt="fullscreen image">
    </div>

  </body>
</html>
